<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Record Management — Frontend</title>
  <style>
    :root{
      --bg:#f4f7fb; --card:#ffffff; --primary:#0b76ef; --muted:#6b7280; --accent:#06b6d4;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, 'Segoe UI', Roboto, Arial; background:var(--bg); color:#111827;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    header{
      background:linear-gradient(90deg,var(--primary),#2563eb); color:#fff; padding:28px 20px; text-align:center;
      box-shadow:0 6px 18px rgba(11,118,239,0.12);
    }
    header h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .wrap{max-width:1000px;margin:28px auto;padding:18px}

    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 4px 14px rgba(17,24,39,0.04)}
    h2{margin:0 0 12px;font-size:16px}

    form .row{display:flex;gap:8px}
    form .row input{flex:1}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}

    input[type="text"], input[type="number"]{
      width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;font-size:14px;
    }
    .controls{display:flex;gap:8px;margin-top:10px}
    button{background:var(--primary);color:#fff;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:#eef2ff;color:var(--primary);border:1px solid rgba(11,118,239,0.12)}
    button.danger{background:#fee2e2;color:#b91c1c}

    .actions{display:flex;gap:8px;align-items:center}
    .searchbar{display:flex;gap:8px;align-items:center}
    .searchbar input{padding:8px 10px;border-radius:8px;border:1px solid #e5e7eb}

    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid #f1f5f9;text-align:left}
    th{background:#f8fafc;color:#374151;font-weight:600}
    td.right{width:120px;text-align:right}

    .nowrap{white-space:nowrap}
    .muted{color:var(--muted);font-size:13px}
    .empty{padding:28px;text-align:center;color:var(--muted)}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.5)}
    .modal{background:var(--card);border-radius:10px;padding:18px;width:420px;box-shadow:0 10px 30px rgba(2,6,23,0.2)}
    .modal h3{margin:0 0 8px}
    .modal .row{display:block}
    .modal .controls{justify-content:flex-end;margin-top:16px}

    footer{max-width:1000px;margin:18px auto;color:var(--muted);text-align:center;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>Student Record Management System</h1>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Add / Update Student</h2>
        <form id="studentForm" onsubmit="event.preventDefault(); handleAddOrUpdate();">
          <div style="display:flex;gap:12px">
            <div style="flex:1">
              <label for="roll">Roll Number</label>
              <input id="roll" type="number" min="1" placeholder="e.g. 101" required />
            </div>
            <div style="flex:2">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Student name" required />
            </div>
          </div>

          <div style="margin-top:10px">
            <label for="marks">Marks</label>
            <input id="marks" type="number" min="0" max="100" step="0.01" placeholder="e.g. 78.5" required />
          </div>

          <div class="controls">
            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" class="secondary" onclick="clearForm()">Clear</button>
            <div style="flex:1"></div>
            <div class="actions">
              <div class="searchbar">
                <input id="searchRoll" placeholder="Search roll..." oninput="handleSearchInput(event)" />
                <button type="button" onclick="searchByRoll()">Search</button>
              </div>
            </div>
          </div>
        </form>

        <div style="margin-top:14px;display:flex;gap:8px;align-items:center">
          <span class="muted">Sort:</span>
          <button class="secondary" onclick="sortByName()">Name A→Z</button>
          <button class="secondary" onclick="sortByRoll()">Roll ↑</button>
        </div>
      </div>

      <div class="card">
        <h2>Summary</h2>
        <div class="muted">Total students</div>
        <div style="font-size:28px;font-weight:700;margin-top:6px" id="totalCount">0</div>

        <div style="margin-top:16px">
          <div class="muted">Quick actions</div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button onclick="exportCSV()" class="secondary">Export CSV</button>
            <button onclick="importSample()" class="secondary">Load Sample Data</button>
            <button onclick="clearAll()" class="danger">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2>Student Records</h2>
      <div id="tableWrapper">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Name</th>
              <th>Marks</th>
              <th class="right">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="4" class="empty">No records. Add students using the form.</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Edit Student</h3>
      <div class="row">
        <label>Roll Number (read-only)</label>
        <input id="editRoll" type="number" readonly />
      </div>
      <div class="row" style="margin-top:8px">
        <label>Name</label>
        <input id="editName" type="text" />
      </div>
      <div class="row" style="margin-top:8px">
        <label>Marks</label>
        <input id="editMarks" type="number" step="0.01" />
      </div>
      <div class="controls">
        <button onclick="saveEdit()">Save</button>
        <button class="secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <footer>Frontend demo — not connected to C backend. Use for visualization & presentation.</footer>

  <script>
    // In-memory storage for demo
    let students = [];
    let editingRoll = null;

    const tableBody = document.getElementById('tableBody');
    const totalCount = document.getElementById('totalCount');

    function renderTable(list = students) {
      totalCount.textContent = list.length;
      if (list.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" class="empty">No records. Add students using the form.</td></tr>';
        return;
      }

      tableBody.innerHTML = '';
      for (const s of list) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="nowrap">${s.roll}</td>
          <td>${escapeHtml(s.name)}</td>
          <td>${Number(s.marks).toFixed(2)}</td>
          <td class="right">
            <button onclick="openEdit(${s.roll})" class="secondary">Edit</button>
            <button onclick="deleteStudent(${s.roll})" class="danger">Delete</button>
          </td>`;
        tableBody.appendChild(tr);
      }
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]});
    }

    function handleAddOrUpdate(){
      const rollEl = document.getElementById('roll');
      const nameEl = document.getElementById('name');
      const marksEl = document.getElementById('marks');

      const roll = Number(rollEl.value);
      const name = nameEl.value.trim();
      const marks = Number(marksEl.value);

      if (!roll || !name || isNaN(marks)) { alert('Please enter valid inputs.'); return; }

      // if already exists -> update
      const idx = students.findIndex(s=>s.roll===roll);
      if (idx !== -1) {
        students[idx].name = name; students[idx].marks = marks;
        alert('Record updated (by roll)');
      } else {
        students.push({roll, name, marks});
        alert('Student added');
      }

      clearForm();
      renderTable();
    }

    function clearForm(){
      document.getElementById('roll').value='';
      document.getElementById('name').value='';
      document.getElementById('marks').value='';
      document.getElementById('submitBtn').textContent = 'Add Student';
    }

    function deleteStudent(roll){
      if (!confirm('Delete record with roll '+roll+' ?')) return;
      students = students.filter(s => s.roll !== roll);
      renderTable();
    }

    function openEdit(roll){
      const s = students.find(x=>x.roll===roll);
      if (!s) return alert('Record not found');
      editingRoll = roll;
      document.getElementById('editRoll').value = s.roll;
      document.getElementById('editName').value = s.name;
      document.getElementById('editMarks').value = s.marks;
      document.getElementById('modalBackdrop').style.display = 'flex';
    }

    function closeModal(){ document.getElementById('modalBackdrop').style.display='none'; editingRoll=null; }

    function saveEdit(){
      const name = document.getElementById('editName').value.trim();
      const marks = Number(document.getElementById('editMarks').value);
      if (!name || isNaN(marks)) return alert('Enter valid values');
      const idx = students.findIndex(s=>s.roll===editingRoll);
      if (idx === -1) return alert('Record not found');
      students[idx].name = name; students[idx].marks = marks;
      closeModal(); renderTable();
    }

    function searchByRoll(){
      const q = Number(document.getElementById('searchRoll').value);
      if (!q) return renderTable();
      const found = students.filter(s=>s.roll===q);
      if (found.length===0) { alert('No record found'); }
      renderTable(found);
    }

    function handleSearchInput(e){ if (!e.target.value) renderTable(); }

    function sortByName(){ students.sort((a,b)=>a.name.localeCompare(b.name)); renderTable(); }
    function sortByRoll(){ students.sort((a,b)=>a.roll - b.roll); renderTable(); }

    function importSample(){
      students = [
        {roll:101, name:'Alice Johnson', marks:78.5},
        {roll:105, name:'Ravi Kumar', marks:88.25},
        {roll:102, name:'Zara Ali', marks:91.0},
        {roll:110, name:'Maya Singh', marks:69.5}
      ];
      renderTable();
    }

    function clearAll(){ if(confirm('Clear all records?')){ students=[]; renderTable(); } }

    function exportCSV(){
      if (students.length===0) return alert('No data to export');
      const rows = [['Roll','Name','Marks'], ...students.map(s=>[s.roll,s.name,s.marks])];
      const csv = rows.map(r=>r.map(c=>`"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='students.csv'; a.click(); URL.revokeObjectURL(url);
    }

    // initial render
    renderTable();
  </script>
</body>
</html>
